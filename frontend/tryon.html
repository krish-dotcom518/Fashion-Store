<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Try-On - Specs</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(120deg, #dfe9f3, #ffffff);
}

h1 {
  color: #333;
  text-align: center;
  font-size: 28px;
  margin-top: 30px;
}

.wrapper {
  position: relative;
  width: 640px;
  margin: 30px auto;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
  background: #fff;
}

#videoElement {
  width: 100%;
  height: auto;
  border-radius: 20px;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
}

#suggestion {
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  color: #2a2a2a;
  margin-top: 20px;
  background: rgba(255, 255, 255, 0.85);
  padding: 10px 20px;
  border-radius: 10px;
  width: fit-content;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

  </style>
</head>
<body>

  <h1>Try On Your Specs Virtually</h1>

  <div class="wrapper">
    <video id="videoElement" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <p id="suggestion">Detecting face shape...</p>

  <!-- Load Mediapipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('videoElement');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const glassesImage = new Image();

    const params = new URLSearchParams(window.location.search);
    glassesImage.src = 'images/' + (params.get("spec") || 'glasses') + '.png';

    function getFaceShape(landmarks) {
      const jawWidth = Math.abs(landmarks[234].x - landmarks[454].x);
      const cheekboneWidth = Math.abs(landmarks[93].x - landmarks[323].x);
      const foreheadWidth = Math.abs(landmarks[127].x - landmarks[356].x);
      const faceHeight = Math.abs(landmarks[10].y - landmarks[152].y);

      if (faceHeight > cheekboneWidth && cheekboneWidth > jawWidth) return "Oval";
      if (Math.abs(jawWidth - cheekboneWidth) < 0.03 && Math.abs(jawWidth - foreheadWidth) < 0.03) return "Round";
      if (jawWidth > cheekboneWidth && faceHeight < cheekboneWidth) return "Square";
      if (foreheadWidth > jawWidth && faceHeight > cheekboneWidth) return "Heart";
      return "Diamond";
    }

    function getFrameSuggestion(shape) {
      switch (shape) {
        case "Oval": return "Square, Rectangular or Geometric Frames";
        case "Round": return "Angular or Rectangular Frames";
        case "Square": return "Round or Oval Frames";
        case "Heart": return "Bottom-heavy or Light-colored Frames";
        case "Diamond": return "Rimless or Oval Frames";
        default: return "Any Frame Type";
      }
    }

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoElement.srcObject = stream;
      } catch (err) {
        console.error("Camera error:", err);
        document.getElementById("suggestion").innerText = "Please allow camera access.";
      }
    }

    const faceMesh = new FaceMesh({
      locateFile: (file) =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(({ multiFaceLandmarks }) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (multiFaceLandmarks && multiFaceLandmarks.length > 0) {
        const landmarks = multiFaceLandmarks[0];

        // Draw glasses
        const leftEye = landmarks[33];
const rightEye = landmarks[263];
const bridge = landmarks[168]; // more accurate vertical anchor

const eyeCenterX = (leftEye.x + rightEye.x) / 2;
const eyeCenterY = bridge.y; // Use vertical anchor between the eyes

const glassesWidth = Math.abs(rightEye.x - leftEye.x) * canvas.width * 2.5;
const glassesHeight = glassesWidth / 2.7;

const glassesX = eyeCenterX * canvas.width - glassesWidth / 2;
const glassesY = eyeCenterY * canvas.height - glassesHeight / 2 + 5; // Fine-tuned

ctx.fillStyle = "red";
ctx.beginPath();
ctx.arc(eyeCenterX * canvas.width, eyeCenterY * canvas.height, 5, 0, 2 * Math.PI);
ctx.fill();

// ðŸ‘“ Draw the glasses
ctx.drawImage(glassesImage, glassesX, glassesY, glassesWidth, glassesHeight);

        ctx.drawImage(glassesImage, glassesX, glassesY, glassesWidth, glassesWidth / 2);

        // Detect face shape & suggest frame
        const shape = getFaceShape(landmarks);
        document.getElementById("suggestion").innerText =
          `Suggested Frame for ${shape} Face: ${getFrameSuggestion(shape)}`;
      }
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceMesh.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });

    setupCamera().then(() => {
      videoElement.onloadedmetadata = () => {
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;
      };
      camera.start();
    });
  </script>
  <!-- Chatbot Toggle Button -->
<div id="chatbot-container">
    <button id="chatbot-toggle">&#128172;</button>
    <div id="chatbox" class="hidden">
        <div id="chat-header">Ask Me Anything <span id="close-chat">Ã—</span></div>
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Type a message..." />
    </div>
</div>

</body>
</html>
